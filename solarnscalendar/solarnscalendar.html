<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Solar Nepal Sambat Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container-md" align="center">
      <div class="card">
        <h3 class="card-header" id="monthAndYear"></h3>
        <table class="table table-bordered table-responsive-md mx-auto" id="calendar">
          <thead>
            <tr align="center">
              <th>आइतबाः</th>
              <th>सोमबाः</th>
              <th>मङ्लबाः</th>
              <th>बुधबाः</th>
              <th>बिहिबाः</th>
              <th>सुक्रबाः</th>
              <th class="saturday">सनिबाः</th>
            </tr>
          </thead>
          <tbody align="center" id="calendar-body"></tbody>
        </table>

        <div class="form-inline">
          <button class="btn btn-outline-info col-sm-3" id="previous" onclick="previous()">&laquo; PREV </button>
          <button class="btn btn-outline-primary col-sm-6" id="default" onclick="location.reload()">TODAY</button>
          <button class="btn btn-outline-info col-sm-3" id="next" onclick="next()">NEXT &raquo;</button>
        </div>

        <form class="form-inline">
          <label class="col-sm-2" for="month">Go To: </label>
          <select class="form-control col-sm-5" name="month" id="month" onchange="jump()">
            <option value=1>कछला</option>
            <option value=2>थिंला</option>
            <option value=3>प्वँहेला</option>
            <option value=4>सिल्ला</option>
            <option value=5>चिल्ला</option>
            <option value=6>चौला</option>
            <option value=7>बछला</option>
            <option value=8>तछला</option>
            <option value=9>दिल्ला</option>
            <option value=10>गुंला</option>
            <option value=11>यंला</option>
            <option value=12>कौला</option>
          </select>

          <label for="year"></label>
          <select class="form-control col-sm-5" name="year" id="year" onchange="jump()"></select>
        </form>
      </div>
    </div>
    <!-- <button name="jump" onclick="jump()">Go</button> -->

    <!-- Custom Scripts -->
    <script src="NS.js"></script>
    <script src="NS_AD.js"></script>
    <script src="NS_BS.js"></script>
    <script src="index.js"></script>

    <script>
    function on_window_resize() {
      let table = document.getElementById("calendar");
      if (window.innerWidth > 768) {
        table.classList.remove("w-auto");
      }
      else {
        table.classList.add("w-auto");
      }
    }
    window.onresize = on_window_resize;
    on_window_resize()
    </script>

    <!-- Optional JavaScript for bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
