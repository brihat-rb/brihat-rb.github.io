<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Daily Events | Brihat</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Laila&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./daily.css" />
</head>

<body id="body_element">
  <div id="event_here"></div>

  <div id="controls">
    <div id="prev_year" title="Press PageUp Key to view previous year">PG UP: PREV YEAR</div> |
    <div id="prev_month" title="Press UP Arrow Key to view previous month">&uArr;: PREV MONTH</div> |
    <div id="prev_day" title="Press LEFT Arrow Key to view previous day">&lArr;: PREV DAY</div> |
    <div id="event_list"><a href="https://events.brihatrb.com.np/index_list">LIST OF EVENTS</a></div> |
    <div id="next_day" title="Press RIGHT Arrow Key to view next day">&rArr;: NEXT DAY</div> |
    <div id="next_month" title="Press DOWN Arrow Key to view next month">&dArr;: NEXT MONTH</div> |
    <div id="next_year" title="Press PageDown Key to view next year">PG DN: NEXT YEAR</div> 
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/brihat-rb/brihat_calendar/js/base/NS.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/brihat-rb/brihat_calendar/js/base/NS_BS.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/brihat-rb/brihat_calendar/js/base/NS_AD.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/brihat-rb/brihat_calendar/js/base/AD_BS.js"></script>
  <script type="text/javascript" src="./init_script.js"></script>
  <script type="text/javascript" src="./daily.js"></script>
  <script type="text/javascript" src="./daily_keypress_actions.js"></script>
  <script type="text/javascript" src="./daily_swipe_actions.js"></script>
</body>

</html>
