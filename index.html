<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>brihat-rb.github.io</title>
    <style>
      .show_on_hover {
        position: fixed;
        bottom: 15px;
        width: 100%;
      }
      a {
        text-decoration: none;
        color: beige;
      }
      a:hover {
        color: silver;
      }
    </style>
  </head>

  <body>
    <center>
      <i id="datetime"></i>
      <br/>
      <h2> Hello, World!</h2>
      <br />&spades; Brihat &spades;<br />
      <div class="show_on_hover">
        <a href="https://brihat-rb.github.io/todoweb/todoweb.html">TodoWeb (JS)</a>&emsp;
        <a href="https://brihat-rb.github.io/JSDict/JSDict.html">JSDict</a>&emsp;
        <a href="https://brihat-rb.github.io/react-todo">React Todo</a>&emsp;
        <a href="https://brihat-rb.github.io/morse.html">Morse Code</a>
      </div>
    </center>

    <!-- for topmost date display -->
    <script>
        function showtime() {
            var dt = new Date();
            document.getElementById("datetime").innerHTML = dt.toLocaleTimeString();
            setTimeout("showtime()", 500);
          }
          showtime();
    </script>
  </body>
</html>
